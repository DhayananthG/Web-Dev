<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="/Calculator/style.css">
    <script src="function.js"></script>
</head>
<body>
    <h2>Calculator</h2>
    <div class="but">
        <button>1</button>
        <button>2</button>
        <button>3</button>
    </div>
    <div class="but">
        <button>4</button>
        <button>5</button>
        <button>6</button>
    </div>
    <div class="but">
        <button>7</button>
        <button>8</button>
        <button>9</button>
    </div>
    <div class="but">
        <button>C</button>
        <button>0</button>
        <button>=</button>
    </div>
    <br><br>
    <div class="textstyle">
        <textarea class="textsize" placeholder="Check Answers Here"></textarea>
    </div>
</body>
</html>
